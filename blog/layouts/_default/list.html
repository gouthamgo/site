{{ define "main" }}
<main>
  <h1>Posts</h1>
  {{ range .Paginator.Pages }}
    {{ if strings.HasPrefix .Permalink "/posts/" }}
      <article>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <time datetime="{{ .Date.Format "2006-01-02" }}">
          {{ .Date.Format "January 2, 2006" }}
        </time>
        {{ if .Params.images }}
          <img src="{{ index .Params.images 0 }}" alt="Featured image">
        {{ end }}
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  {{ end }}
</main>
{{ end }}
